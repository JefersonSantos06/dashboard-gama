<div class="container-fluid">

  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Cadastro de Empresas</h1>
  </div>

  <div class="row">

    <!-- Content Column -->
    <div class="col-lg-6 mb-4">

      <!-- Project Card Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Nova Empresa</h6>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="empresaFormGroup" (submit)="createEmpresa()">
                <div class="form-group">
                  <label class="mt-0">Nome</label>
                  <input type="text" class="form-control" placeholder="Digite o Nome da Empresa" formControlName="remetente" required>

                  <label>CNPJ</label>
                  <input type="text" class="form-control" placeholder="Digite o CNPJ" formControlName="cnpj" required mask="CPF_CNPJ" maxlength="18" minlength="14">
                </div>

                <div class="form-group row">
                  <div class="col-md-8">
                    <label>Rua</label>
                    <input type="text" class="form-control" placeholder="Digite a Rua/Av" formControlName="rua" required>
                  </div>
                  <div class="col-md-4">
                    <label>Numero</label>
                    <input type="text" class="form-control" placeholder="Digite o Numero" formControlName="numero" required>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-4">
                    <label>CEP</label>
                    <input type="text" class="form-control" placeholder="Digite o CEP" formControlName="cidade" required mask="00000-000">
                  </div>
                  <div class="col-md-4">
                    <label>Estado</label>
                    <input type="text" class="form-control" placeholder="Digite o Estado" formControlName="estado" required>
                  </div>
                  <div class="col-md-4">
                    <label>Frete</label>
                    <input type="text" class="form-control" formControlName="valorFrete" required
                           currencyMask [options]="{ prefix: 'R$ ', thousands: '.', decimal: ','}" [defaultValue]="0.00">
                  </div>
                </div>

                <hr class="divider">

                <div class="d-flex justify-content-end">
                  <a class="btn btn-secondary"> Voltar </a>
                  <button [disabled]="empresaFormGroup.invalid" type="submit" class="btn btn-primary ml-2"> Cadastrar </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
